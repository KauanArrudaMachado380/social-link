<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <section class="sessao">
            <img src="./images/avatar-jessica.jpeg" alt="foto de Jessica" class="imagem__perfil">
            <div class="caixa__titulo">
                <h1 class="sessao__titulo">Jessica Randall</h1>
                <p class="sessao__texto-destaque">London, United Kingdom</p>
            </div>
            <p class="sessao__texto">"Front-end developer and avid reader."</p>
            <div class="caixa__link">
                <a href="#" class="sessao__link">GitHub</a>
                <a href="#" class="sessao__link">Frontend Mentor</a>
                <a href="#" class="sessao__link">Linkedin</a>
                <a href="#" class="sessao__link">Twitter</a>
                <a href="#" class="sessao__link">Instagram</a>
            </div>
        </section>
        <div class="rodape">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://github.com/KauanArrudaMachado380/">Kauan A. Machado</a>.
        </div>
    </main>
</body>
</html>
